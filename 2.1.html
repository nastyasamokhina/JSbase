<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

/*
Т.к. оператор инкремента ++ стоит перед переменной а то, он сначла увеличивает
значение на 1, затем уже его записывает.
Соответственно переменная а = 1 увеличивается на 1.
с = 2
*/
  c = ++a;
  console.log(c);

/*
Т.к. оператор инкремента ++ стоит после переменной b то сначала записываем значение
b в d, и только после этого b увеличится на единицу.
Переменная d = 1.
с = 2
*/
  d = b++;
  console.log(d);

/*
Оператор инкремента ++ стоит перед переменной а (которая уже равна 2), значит снчала переменная а увеличивается на 1,
затем прибавляем 2.
Переменная с = 5
 */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная b после п.2 равна 2, т.к. оператор инкремента стоит после переменной,
  то переменная увеличится на 1 уже после записи.
  Переменная d = 4
   */
  d = 2 + b++;
  console.log(d);

  /*
Переменная a = 3
   */
  console.log(a);

  /*
Переменная b = 3
   */
  console.log(b);
</script>
