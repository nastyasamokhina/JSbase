<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  1. Сначала выполняется действие в скобках (a *= 2), это то же самое что (a = a * 2).
    a = 2 * 2, в переменную а записывается 4;
  2. x = 1 + 4, что дает 5;
  3. В результате console.log(x) выведет в консоль 5;
  4. console.log(a) выведет в консоль 4.

   */
  console.log(x);
  console.log(a);

</script>
