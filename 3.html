<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 дают 20.
  2. 20 прибавляем к сроке "10", получаем строку "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
  */
    console.log(10 + 10 + "10");

  /*
  1. 10 плюс строка "10" дают строку "1010".
  2. Строку "1010" прибавляем к 10, получаем строку "101010".
  3. С помощью console.log выводим строку "101010" в консоль.
  */
    console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 дают 20.
  2. Знак + перед срокой "10" преобразует ее в число 10.
  3. К 20 прибавляем 10, получаем 30.
  4. С помощью console.log выводим 30 в консоль.
  */
    console.log(10 + 10 + +"10");

  /*
  1. Знак - перед пустой строкой дают -0.
  2. Делим 10 на -0. получаем -бесконечность.
  3. С помощью console.log выводим -Infinity в консоль.
  */
    console.log(10 / -"");

  /*
  1. Знак + перед строкой "2,5"  не пробразует ее в число 2.5 из-за знака ",".
  2. При делении 10 на строку получаем NaN (не число)
  3. С помощью console.log выводим NaN в консоль.
  */
    console.log(10 / +"2,5");

</script>
</body>
</html>
