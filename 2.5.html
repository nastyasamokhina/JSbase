<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
  * Функция возвращает результат операции в зависимости от того, какой оператор был передан.
  * @param {number} agr1 - первое число, которое быдет подставляться в выаржение с определенной операцией.
  * @param {number} agr2 - второе число, которое будет подставляться в выражение.
  * @param (string) operation - оператор, указывающий какое действие необходимо произвести.
  * @return {number} возвраает число, получившееся в результате операции.
  */
   function mathOperation(arg1, arg2, operation) {
    if (operation === "+") {
      return sum(arg1, arg2);
    } else if (operation === "-") {
      return dif(arg1, arg2);
    } else if (operation === "*") {
      return mult(arg1, arg2);
    } else if (operation === "/") {
      return div(arg1, arg2);
    } else {
      return NaN;
    }
  }

  /**
  * Функция складывает два числа
  * @param {number} numberOne - первое число, которое будет складываться.
  * @param {number} numberTwo - второе число, которое будет складываться.
  * @return {number} возвраает число, получившееся в результате сложения.
  */
  function sum(numberOne, numberTwo) {
    return numberOne + numberTwo;
  }

  /**
    * Функция вычитает из большего числа меньшее
    * @param {number} numberOne - первое число.
    * @param {number} numberTwo - второе число.
    * @return {number} возвраает число, получившееся в результате вычитания из большего числа меньшего.
    */
  function dif(numberOne, numberTwo) {
    if (numberOne > numberTwo) {
      return numberOne - numberTwo;
    } else if (numberOne < numberTwo) {
      return numberTwo - numberOne;
    } else {
      return 0
    }
  }

  /**
    * Функция умножает два числа
    * @param {number} numberOne - первое число.
    * @param {number} numberTwo - второе число.
    * @return {number} возвраает число, получившееся в результате умножения.
    */
  function mult(numberOne, numberTwo) {
    return numberOne * numberTwo;
  }

  /**
    * Функция делит одно число на другое
    * @param {number} numberOne - первое число.
    * @param {number} numberTwo - второе число.
    * @return {number} возвраает число, получившееся в результате деления первого числа на второе.
    */
  function div(numberOne, numberTwo) {
    return numberOne / numberTwo;
  }

  console.log(mathOperation(5, 3, "+"));
  console.log(mathOperation(5, 3, ":"));
  console.log(mathOperation(10, 3, "*"));

</script>
