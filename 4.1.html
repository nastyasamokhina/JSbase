<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  /*Функция-конструктор принимает в себя два значения - название товара и цену*/
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }

  /*Функция, которая делает скидку 25% на товар будет в объекте, являющимся
  прототипом любого нашего продукта*/
  ProductES5.prototype.make25Discount = function () {
    this.price -= this.price * 0.25;
    console.log(`${this.name} со скидкой 25 % стоят ${this.price} р.`);
  }

  /*Создаем новые продукты*/
  const product1 = new ProductES5('кеды', 2500);
  const product2 = new ProductES5('туфли', 3400);

  /*Делаем скидку на продукт*/
  console.log(product1);
  product1.make25Discount();
  console.log(product1); //проверка на то, что цена в объекте изменилась

  ////////////////////////////////////////////

  /*Создание объекта через класс*/
  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }
    make25Discount() {
      this.price -= this.price * 0.25;
      console.log(`${this.name} со скидкой 25 % стоят ${this.price} р.`);
    }
  }

  const product3 = new ProductES6('ботинки', 5600);

  console.log(product3);
  product3.make25Discount();
  console.log(product3);

</script>
</body>
